<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 20px;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: white;
            color: #3498db;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .doctor-list {
            margin-top: 20px;
            text-align: left;
        }

        .doctor-card {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doctor-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }

        .doctor-card a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="image/logo.jpeg" alt="Hospital Logo">
            <h1>AINS Hospital</h1>
        </div>
        <div class="header-buttons">
            <a href="admin.html" class="btn">Home</a>
            <a href="add doctor.html" class="btn">Add Doctor</a>
            <a href="logout.html" class="btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Doctors List</h2>
        
        <div class="doctor-list">
            <div class="doctor-card">
                <a href="doctor detail.html?doctor=JohnDoe">Dr. John Doe</a>
            </div>
            <div class="doctor-card">
                <a href="doctor detail.html?doctor=JaneSmith">Dr. Jane Smith</a>
            </div>
            <div class="doctor-card">
                <a href="doctor detail.html?doctor=EmilyJohnson">Dr. Emily Johnson</a>
            </div>
        </div>

    </div>

</body>
</html>
