    <title>Doctor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

            color: #2c3e50;
        }

        p {
            font-size: 18px;

        }

            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
